<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academic Planning Environment</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="js/script.js"></script>
  <script src="js/dragndrop.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div>
      <h1 id="title">ACADEMIC PLANNING</h1>
    </div>
    <div id="controls">
      <button class="btn">Save</button>
      <button class="btn">Manage Plans</button>
      <img src="account-icon.png" alt="account icon" width="30" height="30">
      <button class="btn">Log out</button>
    </div>
  </header>
  <main id="ape-grid">
    <div id="requirements" class="block">
      <h2>Requirements</h2>
      <div id="accordion">
      </div>
    </div>

    <div id="plan" class="block">
      <div id="plan-header">
        <h2 id="plan-name">Academic Plan</h2>
        <div id="plan-info">
          <p id="major"><span class="tag">Major</span></p>
          <p id="minor"><span class="tag">Minor</span> Bible</p>
          <p id="gpa"><span class="tag">GPA</span> 3.7</p>
          <p id="major-gpa"><span class="tag">Major GPA</span> 3.2</p>
          <p id="total-hours"><span class="tag">Total Hours</span> 137</p>
          <p id="catalog"><span class="tag">Catalog</span></p>
        </div>
      </div>
      <div class="plan-grid">
      </div>
    </div>

    <div id="homepages" class="block">
      <h2>Home Pages</h2>
      <a class="btn" href="/~deCook/cs3220.html" target="_blank">Sam</a>
      <a class="btn" href="/~medeiro/cs3220.html" target="_blank">Henrique</a>
      <a class="btn" href="/~brugel/cs3220.html" target="_blank">Matt</a>
      <a class="btn" href="http://judah.cedarville.edu" target="_blank">Home</a>
    </div>

    <div id="course-finder" class="block">
      <div id="course-header">
        <h2>Course Finder</h2>
        <input type="text" id="searchBar" onkeyup="searchCourses()" name="courseSearch">
        <p id="numEntries"></p>
        <div class="btn" id="delete-button" ondragover='onDragOver(event);' ondragleave='onDragLeave(event);' ondrop='deleteCourse(event);'>
          <img src="delete-button.png" alt="delete icon" width="30" height="30">
          <p><b>Delete</b></p>
        </div>
      </div>
      <table id="courses-table">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Credits</th>
            <th onclick="sortTable(1)">Course ID</th>
            <th onclick="sortTable(2)">Course Name</th>
            <th onclick="sortTable(3)">Description</th>
          </tr>
        </thead>
        <tbody id="courses-body">
        </tbody>
      </table>
    </div>
  </main>
</body>

</html>
